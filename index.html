<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>课程阅读 | 高级中文</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 头部：品牌 + 课文选择 -->
  <div class="page-header">
    <div class="brand">
      <img class="logo" src="https://pbs.twimg.com/profile_images/1679625189951262720/t0pVlMOA_400x400.png" alt="Logo">
      清华大学苏世民书院 · 401 高级汉语课
    </div>
    <div class="lesson-switch">
      <label for="lessonSelect">选择课文：</label>
      <select id="lessonSelect"></select>
    </div>
  </div>

  <!-- 可拖动分栏：左正文 | 中分隔线 | 右生词表 -->
  <main class="container">
    <div class="layout" id="split-root">
      <!-- 左侧：正文面板 -->
      <section id="text-pane" class="pane text">
        <h1 id="title"></h1>
        <div id="content"></div>
      </section>

      <!-- 中间：可拖动的分隔线（带把手） -->
      <div
        class="divider"
        id="split-divider"
        role="separator"
        aria-orientation="vertical"
        aria-label="调整左右宽度"
        tabindex="0">
        <span class="grip" aria-hidden="true"></span>
      </div>

      <!-- 右侧：生词表面板 -->
      <aside id="vocab-pane" class="pane vocab">
        <h3>生词表</h3>
        <table id="vocabTable" class="vocab">
          <thead>
            <tr><th>汉字</th><th>拼音</th><th>英文释义</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </aside>
    </div>
  </main>

  <!-- 复用的音频播放器（JS 控制） -->
  <audio id="player" preload="none"></audio>

  <script src="script.js"></script>
  <noscript>需要启用 JavaScript 才能正常使用本页面。</noscript>
</body>
</html>
